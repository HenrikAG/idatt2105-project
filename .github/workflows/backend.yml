name: CI/CD Backend

on:
    push:
        branches:
            - main
            - development
            - "feature/**"
            - "fix/**"
    
    pull_request:
        branches:
            - main
            - development

jobs:
    test:
        name: Backend Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 21
              uses: actions/setup-java@v3
              with:
                java-version: '21'
                distribution: 'adopt'
            - name: Run Tests
              working-directory: backend
              run: mvn test

    build:
        name: Build Backend
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 21
              uses: actions/setup-java@v3
              with:
                java-version: '21'
                distribution: 'adopt'
            - name: Build (Spring Boot)
              working-directory: backend
              run: mvn clean install